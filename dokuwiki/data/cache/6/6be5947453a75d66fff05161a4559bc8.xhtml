
<h1 class="sectionedit1" id="gerenciador_de_reversoes">Gerenciador de Reversões</h1>
<div class="level1">

<p>
Essa página ajuda a reverter automaticamente um ataque de spam. Para encontrar as páginas que sofreram ataque, primeiro entre com um termo na busca (ex.: a <abbr title="Uniform Resource Locator">URL</abbr> do spam), então confirme que as páginas encontradas são realmente spam e reverta as edições.
</p>
